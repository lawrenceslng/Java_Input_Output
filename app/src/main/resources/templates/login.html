<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="styles/reset.css" th:href="@{/styles/reset.css}" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url(../assets/Images/what-the-hex.png);
        }

        .login-module{
            margin: 150px 0;

        }
        .col-md-6{
            border: 3px gray solid;
            border-radius: 15px;
<!--            min-height: 400px;-->
            /* background-color: gray; */
        }
        .mb{
            padding: 0 15%;
        }

        .login-module .col{
            background-color: #f8f8ff;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }

        div.form
        {
            display: block;
            text-align: center;
        }
        form
        {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        <!--not sure why this isn't working-->
        @media only screen and (max-width: 1000px)
        #imgbox {
            display: none;
        }
}
    </style>
</head>
<body>
<div class="container">
    <div class="row login-module justify-content-center align-items-center">
        <div class="col-md-6">
<!--            <div class="row mb d-flex justify-content-center align-items-center">-->
            <div class="form">
                <!-- The user attribute is now accessible by using th:object -->
                <form class="form-login" name="Form1" th:action="@{/login}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Username</label>
                        <!-- The username field can be populated within the user object using this form -->
                        <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="string" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                </form>
            </div>
        </div>
        <!--hidden-md is bootstrap functionality. looks to work exactly at the px when columns would stack (767px)-->
        <div class="col-md-6 hidden-md">
            <div id="imgbox">
                <img class="center-fit" src="../assets/Images/nrd-D6Tu_L3chLE-unsplash.jpg" alt="grocery image" width="a" height="400">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
